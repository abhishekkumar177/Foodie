<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
<script src="../js/auth.js" type="module"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foodie | Login & Sign Up</title>
  <link rel="icon" href="../imgs/favicon.png" type="image/png" />

  <!-- meta tags omitted for brevity -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/signUp.css" />
  <link rel="stylesheet" href="../css/cursor.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Sign-In API -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    .hero-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      transition: background 1.5s ease;
      color: #000;
      text-align: center;
      position: relative;
    }

    .hero-section h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      transition: color 1s ease;
    }

    .hero-section p {
      font-size: 1rem;
      font-weight: 500;
      color: #000;
      margin-bottom: 20px;
      transition: opacity 1s ease;
    }

    .hero-section .emoji {
      font-size: 3rem;
      transition: transform 0.5s ease, opacity 0.8s ease;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
  </style>
</head>

<body>
  <a href="index.html" class="back-home" aria-label="Back to Home">
    <span class="icon">‚Üê</span> Back to Home
  </a>

  <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark/light mode">
    <i class="fa-solid fa-moon"></i>
  </button>

  <main class="cont">
    <div class="container">
    <div class="hero-section" id="heroSection">
      <h1>Foodie.</h1>
      <p id="tagline">Love at first bite</p>
      <div class="emoji" id="emoji">üçï</div>
    </div>

    <section class="form-section" aria-label="Login and Sign Up Forms">
      <!-- Login Form -->
      <article id="loginForm" class="auth-container active" aria-labelledby="loginTitle">
        <h2 id="loginTitle">Welcome Back</h2>
        <p class="subtitle">Login to your account to continue ordering</p>

        <div class="divider"><span>OR</span></div>

        <form onsubmit="handleLogin(event)" aria-label="Login Form">
          <div class="form-group">
            <label for="loginEmail">Email Address</label>
            <input type="email" id="loginEmail" placeholder="your@email.com" required />
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <div class="password-field">
              <input type="password" id="loginPassword" placeholder="Enter your password" required />
              <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')"
                aria-label="Toggle password visibility">
                üëÅÔ∏è
              </button>
            </div>
          </div>

          <div class="forgot-password">
            <a href="forgot-password.html">Forgot Password?</a>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember me</label>
          </div>

          <button type="submit" class="btn">Login</button>
        </form>

        <p class="switch-form">
          Don't have an account? <a onclick="switchForm('signup')">Sign Up</a>
        </p>
         <div class="divider"><span>OR</span></div>

        <!-- Google Sign-In button after switch text -->
       <!-- Google Sign-In button after switch text -->
<div class="social-login" aria-label="Google Sign-In">
  <div id="loginGoogleBtn"></div>
</div>

<!-- Phone Number Login Button (same size as Google) -->
<div class="social-login" aria-label="Phone Login">
  <button type="button" class="btn phone-login" onclick="loginWithPhone()">
    <i class="fa-solid fa-phone"></i> Continue with Phone Number
  </button>
</div>

<!-- Firebase requires this invisible div for reCAPTCHA -->
<div id="recaptcha-container"></div>

      </article>

      <!-- Sign Up Form -->
      <article id="signupForm" class="auth-container" aria-labelledby="signupTitle">
        <h2 id="signupTitle">Create Account</h2>
        <p class="subtitle">Sign up to start ordering delicious food</p>

        <div class="divider"><span>OR</span></div>

        <form onsubmit="handleSignup(event)" aria-label="Sign Up Form">
          <div class="form-group">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" placeholder="John Doe" required />
          </div>

          <div class="form-group">
            <label for="signupEmail">Email Address</label>
            <input type="email" id="signupEmail" placeholder="your@email.com" required />
          </div>

          <div class="form-group">
            <label for="signupPhone">Phone Number</label>
            <input type="tel" id="signupPhone" placeholder="+91 12345 67890" required />
          </div>

          <div class="form-group">
            <label for="signupPassword">Password</label>
            <div class="password-field">
              <input type="password" id="signupPassword" placeholder="Create a password" required />
              <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')"
                aria-label="Toggle password visibility">
                üëÅÔ∏è
              </button>
            </div>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="agreeTerms" required />
            <label for="agreeTerms">I agree to the Terms & Conditions</label>
          </div>

          <button type="submit" class="btn">Create Account</button>
        </form>

        <p class="switch-form">
          Already have an account? <a onclick="switchForm('login')">Login</a>
        </p>

        <!-- Google Sign-Up button after switch text -->
        <div class="social-login" aria-label="Google Sign-Up">
          <div id="signupGoogleBtn"></div>
        </div>
      </article>
    </section>
  </main>


  <script>
    const hero = document.getElementById("heroSection");
    const tagline = document.getElementById("tagline");
    const emoji = document.getElementById("emoji");

    const variations = [
      { emoji: "üçï", text: "Love at first bite", gradient: "linear-gradient(135deg, #ff9f1c, #ffbf69)" },
      { emoji: "üçî", text: "Juicy & loaded with flavor", gradient: "linear-gradient(135deg, #ff4e00, #ec9f05)" },
      { emoji: "üç£", text: "Fresh rolls, happy souls", gradient: "linear-gradient(135deg, #00b4db, #0083b0)" },
      { emoji: "üç∞", text: "Sweet dreams served daily", gradient: "linear-gradient(135deg, #ff99ac, #ffdde1)" },
      { emoji: "ü•ó", text: "Fresh, light & right", gradient: "linear-gradient(135deg, #56ab2f, #a8e063)" },
      { emoji: "üåÆ", text: "Taco about happiness", gradient: "linear-gradient(135deg, #ffb75e, #ed8f03)" }
    ];

    let index = 0;

    function changeHero() {
      index = (index + 1) % variations.length;
      const { emoji: newEmoji, text, gradient } = variations[index];
      hero.style.background = gradient;
      tagline.style.opacity = 0;
      emoji.style.opacity = 0;

      setTimeout(() => {
        tagline.textContent = text;
        emoji.textContent = newEmoji;
        tagline.style.opacity = 1;
        emoji.style.opacity = 1;
      }, 400);
    }

    setInterval(changeHero, 3000);
  </script>

  <script src="../js/auth.js" type="module"></script>
  <script src="../js/cursor.js"></script>

</body>

</html>
